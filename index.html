<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="countdown.css">
        <script  defer src="countdown.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="intro">
            <h2 id="title">countdownðŸ˜ˆ</h2>
            <button id="bnt" onclick="start()">
                your life
            </button>
            <p id="message">
                want to know the time your are going to die
                click the button above
            </p>
        </div>
        <div id = container>
            <div id="years">
                <p class="num" id="year">00</p> 
                <p id="txt">yrs</p>
            </div>
            <div id="days">
                <p class="num" id="day">00</p> 
                <p id="txt">day</p>
            </div>
            <div id="hours">
                <p class="num" id="hour">00</p> 
                <p id="txt">hrs</p>
            </div>
        <div id="minutes">
                <p class="num" id="minute">00</p> 
                <span id="txt">min</span>
        </div>
        <div id="seconds">
                <p class="num" id="second">00</p> 
                <p id="txt">sec</p>
        </div>
    </div>
    </body>
</html>
